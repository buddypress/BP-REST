name: Unit Tests

on: pull_request

jobs:
  tests:
    name: WP ${{ matrix.wp_version }} / PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental == true }}
    strategy:
      fail-fast: false
      matrix:
        php: ['7.2', '7.3', '7.4']
        wp_version: ['master']
        can_fail: [false]
        include:
          - php: '8.0'
            wp_version: '5.7'
            experimental: true
          - php: '7.4'
            wp_version: '5.7'
          - php: '7.4'
            wp_version: '5.3'
          - php: '7.3'
            wp_version: '5.7'
          - php: '7.3'
            wp_version: '5.0'
          - php: '7.2'
            wp_version: '5.7'
          - php: '7.2'
            wp_version: '5.0'
          - php: '7.2'
            wp_version: '4.9'
          - php: '7.2'
            wp_version: '5.6'
          - php: '7.1'
            wp_version: '5.7'
            experimental: true
          - php: '7.0'
            wp_version: '5.7'
            experimental: true
          - php: '5.6'
            wp_version: '5.7'
            experimental: true
    env:
      WP_ENV_PHP_VERSION: ${{ matrix.php }}
      WP_VERSION: ${{ matrix.wp_version }}

    steps:
      - name: Cancel previous runs of this workflow (pull requests only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: none

      - name: Log information
        run: |
          echo "$GITHUB_REF"
          echo "$GITHUB_EVENT_NAME"
          npm --version
          node --version
          git --version
          php --version
          composer --version

      - name: Validate Composer
        run: composer validate --strict

      - name: Install Composer dependencies
        uses: ramsey/composer-install@v1
        with:
          composer-options: "--ignore-platform-reqs"

      - name: Setup PHPUNIT - PHP 5.6
        if: ${{ matrix.php == '5.6' }}
        run: composer require --dev --with-all-dependencies phpunit/phpunit ^5

      - name: Setup PHPUNIT - >= PHP 7.1 - 7.4
        if: ${{ matrix.php >= '7.1' && matrix.php < '8.0' }}
        run: composer require --dev --with-all-dependencies phpunit/phpunit ^6

      - name: Setup PHPUNIT - PHP 8.0
        if: ${{ matrix.php == '8.0' }}
        run: composer require --dev --with-all-dependencies phpunit/phpunit ^8

      - name: Setup WP PHPUNIT
        run: |
          if [[ $WP_VERSION == 'master' ]]; then
            WP_VERSION=dev-master
          fi

          composer require --dev --with-all-dependencies wp-phpunit/wp-phpunit:${WP_VERSION}

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install node modules
        run: npm ci

      - name: Setup WordPress
        run: echo "{\"core\":\"WordPress/WordPress#${WP_VERSION}\"}" >> .wp-env.override.json

      - name: Install WordPress
        run: |
          chmod -R 767 ./
          npm run wp-env start -- --update
          npm run wp-env run cli wp core version

      - name: Running single site unit tests
        run: npm run phpunit
        if: ${{ success() || failure() }}

      - name: Running multisite unit tests
        run: npm run phpunit:mu
        if: ${{ success() || failure() }}

      - name: Stop Docker environment
        run: npm run wp-env stop
        if: ${{ success() || failure() }}

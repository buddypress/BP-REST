name: Unit Tests

on:
  pull_request:
  schedule:
    - cron: '0 0 * * *'

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mariadb:
        image: mariadb:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      redis:
        image: redis:5.0
        ports:
          - 6379:6379
        options: --entrypoint redis-server
    continue-on-error: ${{ matrix.can_fail }}
    strategy:
      fail-fast: true
      matrix:
        php: [7.4, 8.0]
        wp_version: ["latest"]
        can_fail: [false]

    name: ${{ matrix.php }} @ ${{ matrix.wp_version }}

    env:
      CACHEDIR: /tmp/test-cache
      WP_CORE_DIR: /tmp/wordpress
      WP_VERSION: ${{ matrix.wp_version }}

    steps:
      - name: Cancel previous runs of this workflow (pull requests only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ github.token }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "::set-output name=dir::$(composer config cache-files-dir)"

      - name: Set up caching
        uses: actions/cache@v2
        env:
          cache-name: cache-composer-dependencies
        with:
          path: |
            ${{ steps.composer-cache.outputs.dir }}
            /tmp/test-cache
          key: ${{ runner.os }}-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.php }}-composer-

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, gd
          tools: composer:v2
          coverage: none

      - name: Log debug information
        run: |
          php --version
          composer --version

      - name: Validate Composer
        run: composer validate --strict

      - name: Install dependencies
        uses: nick-invision/retry@v1
        with:
          timeout_minutes: 5
          max_attempts: 5
          command: composer install

      - name: Make Composer packages available globally
        run: echo "${PWD}/vendor/bin" >> $GITHUB_PATH

      - name: Install WordPress and Copy Project
        shell: bash
        run: |
          bash bin/install-wp-tests.sh wordpress_unit_tests root '' 127.0.0.1 $WP_VERSION

          # Add the BuddyPress plugin.
          svn co --ignore-externals https://buddypress.svn.wordpress.org/trunk ${WP_CORE_DIR}/wp-content/plugins/buddypress

          # Go into the core directory and replace wp-content.
          mkdir -p ${WP_CORE_DIR}/wp-content/plugins/bp-rest
          # cp -R . "${WP_CORE_DIR}/wp-content/plugins/bp-rest"
          rm -rf ${WP_CORE_DIR}/wp-content/plugins/bp-rest
          rsync -aWq --no-compress . ${WP_CORE_DIR}/wp-content/plugins/bp-rest

      - name: Run Test
        shell: bash
        run: |
          cd ${WP_CORE_DIR}/wp-content/plugins/bp-rest
          phpunit
